<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form product review." />
    <meta name="author" content="Student Kevin Morales" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/form-large.css" />
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="titlePage">Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options will be populated dynamically -->
        </select>

        <!-- Overall Rating -->
        <label>Overall Rating</label>
        <div class="rating">
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">â˜…</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">â˜…</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">â˜…</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">â˜…</label>
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">â˜…</label>
        </div>

        <!-- Date of Installation -->
        <label for="installation">Date of Installation</label>
        <input type="date" id="installation" name="installation" required />

        <!-- Useful Features -->
        <label
          >Which features did you find useful in the product? (Check all that
          apply)</label
        >
        <div class="features">
          <input
            type="checkbox"
            id="feature1"
            name="features"
            value="Durability"
            required
          />
          <label for="feature1">Durability</label>

          <input
            type="checkbox"
            id="feature2"
            name="features"
            value="Easy to Use"
          />
          <label for="feature2">Easy to Use</label>

          <input
            type="checkbox"
            id="feature3"
            name="features"
            value="Performance"
          />
          <label for="feature3">Performance</label>

          <input type="checkbox" id="feature4" name="features" value="Design" />
          <label for="feature4">Design</label>
        </div>

        <!-- Written Review -->
        <label for="comments">Write Review (Optional)</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Write your review here..."
        ></textarea>

        <!-- User Name -->
        <label for="name">Your Name (Optional)</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />

        <!-- Submit Button -->
        <input type="submit" value="Post Review" />
      </form>
    </main>

    <footer>
      <p>&copy; <span id="year"></span> Kevin Morales ðŸ‡ºðŸ‡¸ Utah</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
  </body>
</html>
